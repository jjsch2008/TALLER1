<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #68b95d;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .gallery img {
            width: 200px;
            height: auto;
            border: 2px solid #e4ce0f;
        }
    </style>
</head>
<body>
    <h1>Galería de Imágenes</h1>
    <div class="gallery">
        <img src="/imagenes/images.jpg" alt="Imagen 1">
        <img src="/imagenes/2.jpg" alt="Imagen 2">
        <!-- cambiar el imagen -->
        <img src="/imagenes/3.jpg" alt="Imagen 3">
        <img src="/imagenes/4.jpg" alt="Imagen 4">
        <img src="/imagenes/5.jpg" alt="Imagen 5">
    </div>
</body>
</html>
